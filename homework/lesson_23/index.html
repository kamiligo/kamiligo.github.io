<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- Ссылается на API Яндекс.Карт -->

  <title>Карты от Яндекс</title>
</head>
<body>
  
  <div class="bg-map">
    <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3A8a2344a207f05db1dc29037283a7c5175c079e20c2e408cdf992e4b82fe7b902&amp;width=100%25&amp;height=430&amp;lang=ru_RU&amp;scroll=false"></script>
    
    <div class="contact">

      <p class="contact-text">г. Москва, Варшавское шоссе, дом 16, корпус 1, офис №8</p>
      <p class="contact-text">200м от м. Театральная</p>

        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">

        </div>
        <div class="col-lg-4">
          <h4 class="phone">
            <a class="phone-link" href="#">+7 (499) 409-87-25 </a>
          </h4>
          <p class="address">г. Москва, Варшавское шоссе,<br> дом 16, корпус 1, офис №8</p>
        </div>
      </div>
    </div>
  </div>

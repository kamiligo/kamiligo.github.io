<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/animate.old.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Табы</title>
</head>
<body>
  
  <!-- * Навигация табов -->
  <div class="container">
    <nav class="animate__animated animate__zoomIn animate__faster">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-bs-toggle="tab" aria-current="true" href="#enter">Вход</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-bs-toggle="tab" aria-current="true" href="#reg">Регистрация</a>
        </li>
      </ul>

      <!-- * Сами табы -->
      <div class="tab-content">
        <!-- Вход -->
        <div class="tab-pane active" id="enter" aria-labelledby="home-tab">

          <form action="#" class="tab-form tab-form-enter">
            <input type="text" class="tab-form-input" placeholder="Ваше имя">
            <input type="password" class="tab-form-input" placeholder="Пароль">
            <a href="#" class="link-forgot wow lightSpeedIn" data-wow-delay="6s">Забыли пароль?</a>
            <label for="remind" class="remind-label">
              <input id="remind" class="remind-me" type="checkbox">
              Запомнить пароль
            </label>
            <button type="submit" class="form-submit submit-enter">Войти</button>
            <!-- Уголок для кнопки входа -->
            <div class="flaps-left"></div>
          </form>

        </div>
        <!-- Регистрация -->
        <div class="tab-pane" id="reg" aria-labelledby="profile-tab">

          <form action="#" class="tab-form tab-form-reg">
            <input type="email" class="tab-form-input" placeholder="Введите email">
            <input type="password" class="tab-form-input" placeholder="Придумайте пароль">
            <label for="remind" class="remind-label">
              <input id="remind" class="remind-me rmnd1" type="checkbox">
              Запомнить пароль
            </label>
            <button type="submit" class="form-submit submit-reg">Регистрация</button>
            <!-- Уголок для кнопки регистрации -->
            <div class="flaps-left2"></div>
          </form>

        </div>
      </div>
    </nav>
  </div>

  
  
  
  <!-- ! Библиотека jQuery -->
  <script src="js/jquery-3.6.0.min.js"></script>
  <!-- ! Библиотека bootstrap.js -->
  <script src="js/bootstrap.js"></script>
  <!-- ! Wow.js -->
  <script src="js/wow.js"></script>
  
  <!-- ! Инициализируем wow.js -->
  <script>
    new WOW().init();
  </script>

</body>
</html>

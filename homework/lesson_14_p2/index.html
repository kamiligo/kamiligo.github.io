<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css ">
  <title>Автоматизированная штукатурка стен</title>
</head>
<body>

  <main class="main">
    <div class="container">
      <div class="header">

        <div class="row">

          <div class="col-md-3">
            <div class="logo">
              <img src="img/logo.png" alt="Гипсолит. Штукатурка стен">
            </div>
          </div>

          <div class="col-md-2 offset-md-4">
            <div class="phone">
              <a class="phone-link" href="#">+7 495 771 05 08</a>
            </div>
          </div>

          <div class="col-md-3">
            <div class="wrap">
              <div class="wrap-block">
                <button class="button header-button">
                  Получить консультацию
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="main-content">

        <div class="row">

          <div class="col-md-6">
            <div class="main-header">
              <h1>
                <strong>Автоматизированная штукатурка стен</strong>
              </h1>
            </div>
            <p class="main-subtitle">Идеально ровные стены<br> в кратчайшие сроки</p>
            <span class="main-price-text">
              Стоимость работ<br> от <strong>300</strong> руб/м<sup>2</sup>
            </span>
            <strong class="main-trigger">Оплата по факту!</strong>
          </div>

          <div class="col-md-4 offset-md-2">
            <div class="main-form">
              <h2 class="main-form-header">Для расчёта точной стоимости<br> закажите <strong>выезд замерщика</strong></h2>
              <form action="#">
                <label for="#">Ваше имя</label>
                <input type="name" class="main-form-input">
                <label for="#">Номер телефона</label>
                <input type="phone" class="main-form-input">
                <button class="button main-form-button" type="submit">Оставить заявку</button>
                <small>Приедем в день обращения*</small>
              </form>
              <div class="main-workday">
                <small class="main-workday-text">* - выезды на замер осуществляются <br>в рабочие дни Пн-Пт с 9:00 до 18:00
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bs/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>
	<!-- Главная секция сайта -->
	<div class="section">
		<div class="container">
			<!-- 1-я Строка с Заголовком -->
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<h1 class="header text-center">
						<span>Получите видео-инструкцию</span>
						<strong class="text-uppercase">Как заработать свой первый миллион</strong>
					</h1>
				</div>
			</div>
			<!-- 2-я строка с Видео + Форма -->
			<div class="row">
				<div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/AJjKJtU_86I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-md-8 offset-md-2 offset-lg-0">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<div class="input-group-lg">
								<input type="name" class="form-control" placeholder="Ваше имя">
								<input type="email" class="form-control" placeholder="Ваш email">
							</div>
							<div class="d-grid gap-2">
								<button class="btn btn-primary btn-lg btn-block submit-btn">Получить инструкцию</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Секция с преимуществами -->
	<div class="section">
		<div class="container">
			<div class="container">
				<!-- Строка с заголовком секции -->
				<div class="row">
					<div class="text-center text-uppercase col-lg-12 col-12 col-md-12 col-xl-12 col-md-12">
						<h2 class="secondary-header">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
				<!-- Блок с преимуществами -->
				<div class="features">
					<div class="row text-center">
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/feature1.png" alt="1 Преимущество">
								<p>Первое преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/feature2.png" alt="2 Преимущество">
								<p>Второе преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/feature3.png" alt="3 Преимущество">
								<p>Третье преимущество</p>
							</div>
						</div>
						<div class="col-lg-3 col-md-6">
							<div class="feature-box">
								<img src="img/feature4.png" alt="4 Преимущество">
								<p>Четвертое преимущество</p>
							</div>
						</div>
					</div>
				</div>
					<div class="get-instruction text-center">
						<button class="submit-btn btn btn-primary btn-lg">Получить инструкцию</button>
					</div>
			</div>
		</div>
	</div>
	<!-- Секция с Фото Клиентов -->
	<div class="section">
		<div class="container">
			<!-- Заголовок "Наши клиенты" -->
			<div class="row">
				<div class="text-center text-uppercase col-lg-12 col-12 col-md-12 col-xl-12 col-md-12">
					<h2 class="secondary-header">Наши клиенты</h2>
				</div>
			</div>
			<!-- Фотографии клиентов -->
			<div class="container img-clients">
				<div class="row text-center">
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img1.jpg" alt="Фото клиента 1">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img2.jpg" alt="Фото клиента 2">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img3.jpg" alt="Фото клиента 3">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img4.jpg" alt="Фото клиента 4">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img5.jpg" alt="Фото клиента 5">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img6.jpg" alt="Фото клиента 6">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img7.jpg" alt="Фото клиента 7">
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-12 clients">
						<div class="clients-box">
							<img src="img/img8.jpg" alt="Фото клиента 8">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Мой первый сайт</title>
</head>
<body>

	<div class="section">
		<h1 class="s1-header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
		<div class="main">
			<div class="video">
				<iframe width="547" height="315" src="https://www.youtube.com/embed/AJjKJtU_86I" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="email">Введите свой email</p>
				<form action="#">
					<input type="name" name="firstname" id="name" placeholder="Ваше имя">
					<input type="email" name="email" id="email" placeholder="Ваш email">
					<button type="submit" name="s1-button" class="submit">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="main-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="column">
				<img src="img/feature1.png" alt="Первое преимущество">
				<p class="column-text">Первое<br>преимущество</p>
			</div>
			<div class="column">
				<img src="img/feature2.png" alt="Второе преимущество">
				<p class="column-text">Второе<br>преимущество</p>
			</div>
			<div class="column">
				<img src="img/feature3.png" alt="Третье преимущество">
				<p class="column-text">Третье<br>преимущество</p>
			</div>
			<div class="column">
				<img src="img/feature4.png" alt="Четвертое преимущество">
				<p class="column-text">Четвертое<br>преимущество</p>
			</div>
		</div>
		<button id="submit-feature" type="submit" name="s2-button" class="submit">Получить инструкцию</button>
	</div>

	<div class="section">
		<h2 id="s3-header" class="main-header">Наши Клиенты</h2>
		<div id="images-top" class="images">
			<div class="s3-column">
				<img src="img/img1.jpg" alt="Фото клиента">
			</div>
			<div class="s3-column">
				<img src="img/img2.jpg" alt="Фото клиента">
			</div>
			<div class="s3-column">
				<img src="img/img3.jpg" alt="Фото клиента">
			</div>
			<div id="img4" class="s3-column">
				<img src="img/img4.jpg" alt="Фото клиента">
			</div>
		</div>

		<div id="images-bottom" class="images">
			<div class="s3-column">
				<img src="img/img5.jpg" alt="Фото клиента">
			</div>
			<div class="s3-column">
				<img src="img/img6.jpg" alt="Фото клиента">
			</div>
			<div class="s3-column">
				<img src="img/img7.jpg" alt="Фото клиента">
			</div>
			<div id="img8" class="s3-column">
				<img src="img/img8.jpg" alt="Фото клиента">
		</div>
	</div>

	<div class="empty"></div>
	
</body>
</html>

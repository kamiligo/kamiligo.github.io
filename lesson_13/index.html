<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Form by using Pixel Perfect</title>
</head>
<body>
  <h1 class="main-header">Form by using<br> Pixel Perfect</h1>
    <div class="section">
      <div class="form">
        <div class="form-name">
          <h2 class="form-header">Create an account</h2>
        </div>
        <form action="#" class="form-box">
          <p class="form-input-header email-text">Email: <span>*</span></p>
          <input class="input-form" type="email" placeholder="johnsmith@gmail.com">
          <p class="form-input-header password-1">Choose Password: <span>*</span></p>
          <input class="input-form" type="password">
          <p class="form-input-header password-2">Confirm Password <span>*</span></p>
          <input class="input-form" type="password">
          <button class="register-btn" type="submit">Register now!</button>
        </form>
      </div>
    </div>
    <div class="empty"></div>
</body>
</html>
